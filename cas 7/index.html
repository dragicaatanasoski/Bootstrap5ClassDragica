<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./custom.css/style.css" rel="stylesheet">
    <title>Cas7</title>
</head>
<body>
    <div class="row">
        <form class="row needs-validati on" novalidate>
        <div class="col-md-6">
            <label>Email</label>
            <input type="email" class="form-control">
        </div>
        <div class="col-md-6">
            <label>Password</label>
            <input type="password" class="form-control">
        </div>
        <div class="col-md-12">
            <label>Address</label>
            <input type="address" class="form-control">
        </div>
        <div class="col-md-12">
            <label>Address 2</label>
            <input type="address2" class="form-control">
        </div>
        <div class="col-md-6">
            <label>City</label>
            <input type="city" class="form-control">
        </div>
        <div class="col-md-4">
            <label>State</label>
            <input type="state" class="form-control">
        </div>
        <div class="col-md-2">
            <label>Zip</label>
            <input type="zip" class="form-control">
        </div>
        <div class="col-md-12 mt-3">
       <input type= "checkbox" class="form-check-input">
       <label>Check me out</label>
        </div>
        <div class="col-md-12">
            <button type= "submit" class="btn-primary mt-4">Sign in</button>
        </div>
    </form>
    </div>












    </body>
</html>
